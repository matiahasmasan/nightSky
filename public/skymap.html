<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightSky - Your Personal Sky Map Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen">
    <!-- Stars script -->
    <script src="createStars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Navigation -->
    <nav
      class="fixed w-full bg-opacity-90 bg-gray-900 backdrop-filter backdrop-blur-lg z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <span class="text-xl font-bold gradient-text">NightSky</span>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-4">
            <a
              href="index.html"
              class="text-gray-300 hover:text-white px-3 py-2"
              >Home</a
            >
            <a
              href="skymap.html"
              class="text-gray-300 hover:text-white px-3 py-2"
              >Sky Map</a
            >
            <a
              href="https://github.com/matiahasmasan"
              target="_blank"
              class="text-gray-300 hover:text-white px-3 py-2"
              >Contact</a
            >
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              id="burger-button"
              type="button"
              class="text-gray-300 hover:text-white p-2"
              aria-controls="mobile-menu"
              aria-expanded="false"
              onclick="toggleMobileMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Burger -->
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-900 bg-opacity-95">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="index.html"
            class="text-gray-300 hover:text-white block px-3 py-2 rounded-md"
            >Home</a
          >
          <a
            href="skymap.html"
            class="text-gray-300 hover:text-white block px-3 py-2 rounded-md"
            >Sky Map</a
          >
          <a
            href="https://github.com/matiahasmasan"
            class="text-gray-300 hover:text-white block px-3 py-2 rounded-md"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <script src="mobileMenu.js"></script>

    <div class="pt-24 pb-8 px-4">
      <div class="max-w-7xl mx-auto text-center hero-text">
        <h1 class="text-5xl font-bold gradient-text">Explore the Night Sky</h1>
      </div>
    </div>

    <!-- Input Component -->
    <div class="input-card">
      <div class="search">
        <input
          type="text"
          placeholder="enter your name"
          spellcheck="false"
          class="myName"
        />
        <input
          type="text"
          placeholder="enter partner's name"
          spellcheck="false"
          class="yourName"
        />
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          class="input"
        />
        <input
          type="text"
          placeholder="enter a lovely message (optional)"
          spellcheck="false"
          class="lovelyMessage"
        />
        <input
          type="date"
          placeholder="enter date name"
          spellcheck="false"
          class="dateBox"
        />
        <div class="image-upload-container">
          <input
            type="file"
            accept="image/*"
            id="imageUpload"
            class="image-upload"
            hidden
          />
          <label for="imageUpload" class="upload-label">
            Drag image here or click to upload
          </label>
        </div>
        <button onclick="validateAndUpdateDetails()">
          <img src="images/search.png" class="weather-icon" />
        </button>
      </div>
      <div class="error" style="display: none; color: red">
        <p>Please fill out all fields correctly.</p>
      </div>
      <div class="night">
        <div class="image-container">
          <img class="skyChart" />
          <div class="inner-circle">
            <img class="uploadedImage" style="display: none" />
          </div>
        </div>
        <h1 class="names">Matia & Sonia</h1>
        <h1 class="date">23rd January 2023</h1>
        <h1 class="time">1 y 328 days</h1>
        <h1 class="city">Baia Mare</h1>
        <h1 class="coordinates">47.653223 N, 23.570635 W</h1>
        <h1 class="message">"A lovely message will appear here."</h1>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 mt-16">
      <div class="max-w-7xl mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 NightSky.</p>
        <a href="https://github.com/matiahasmasan"
          >https://github.com/matiahasmasan</a
        >
      </div>
    </footer>

    <script src="nightsky.js"></script>
  </body>
</html>
